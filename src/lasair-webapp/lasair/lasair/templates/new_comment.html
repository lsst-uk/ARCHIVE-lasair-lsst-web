{% extends "base.html"%}
{% block content %}

<div class="row">
<div class="col-sm">

<form method="POST"  action="/comment/">
{% csrf_token %}

<h3>Object {{ objectId }}</h3>

<textarea name="content" rows=4 cols=80></textarea>

<input type="hidden" name="objectId" value="{{ objectId }}">
<br/>
<input type="submit" class="button" style="color: blue; background-color: #EEEEFF;" value="Create comment">
</form>

</div>
</div>

{% endblock %}
